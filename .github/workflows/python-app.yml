name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Клонируем проект
      - uses: actions/checkout@v4

      # Устанавливает Питон нужной версии
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Запускаем тесты.
      - name: Tests
        run: python -m unittest discover -s tests -v